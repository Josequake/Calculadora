<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<div class="div">
<body>
    <header>
        <center>CASIO</center>
    </header>
    <h1 id="numbers"></h1>
    <h2>
        <button id="MEX">M/EX</button>
        <button id="M+">M+</button>
        <button id="T5">T5%</button>
        <button id="T10">T10%</button>
        <button id="T25">T25%</button>
        <button id="IVA">IVA</button>
        <button id="AC" class="colorencedido" onclick=encendido(0)>AC</button>
        <button id="7" class="botoncolor" onclick=numeros(7)>7</button>
        <button id="8" class="botoncolor" onclick=numeros(8)>8</button>
        <button id="9" class="botoncolor" onclick=numeros(9)>9</button>
        <button id="por" onclick="porcentaje('%')">%</button>
        <button id="raiz" onclick="raiz('√')">√</button>
        <button>+/-</button>
        <button id="4" class="botoncolor" onclick=numeros(4)>4</button>
        <button id="5" class="botoncolor" onclick=numeros(5)>5</button>
        <button id="6" class="botoncolor" onclick=numeros(6)>6</button>
        <button id="mul" onclick="multiplicacion('*')">X</button>
        <button id="div" onclick="division('/')">/</button>
        <button>></button>
        <button id="1" class="botoncolor" onclick=numeros(1)>1</button>
        <button id="2" class="botoncolor" onclick=numeros(2)>2</button>
        <button id="3" class="botoncolor" onclick=numeros(3)>3</button>
        <button id="suma"class="posicionsuma" onclick="suma('+')">+</button>
        <button id="resta" onclick="resta('-')">-</button>
        <button>C</button>
        <button id="cero" class="botoncolor" onclick=numeros(0)>0</button>
        <button id="doblecero" class="botoncolor" onclick=numeros()>00</button>
        <button id="punto" onclick="punto('.')">.</button>
        <button id="igual" class="posicionboton" onclick="punto('=')">=</button>
        
        
    </h2>
<script src="../scr/js.js"></script>
</body>
</div>
</html>
