<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculadora/style/style2.css">
    <title>Registro</title>
</head>
<body>
    <div class="wrapper">
        <h2>Eres nuevo <br> registrate!</h2>
        <h4>Ingresa los siguientes datos</h4>
        <form action="#">
            <div class="input-field">
                <input type="correo" id="usuario" placeholder="Usuario" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="correo" id="email" placeholder="Correo" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="contraseña" placeholder="Contraseña" required>
            </div>
            
            <button type="ingresar" class="logueo">Registrarme</button>
            
        </form>

    </div>
</body>
</html>
