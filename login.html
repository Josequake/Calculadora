<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculadora/style/login.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="wrapper">
        <h2>Bienvenido</h2>
        <form action="#">
            <div class="input-field">
                <input type="correo" id="email" placeholder="Correo" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="contraseña" placeholder="Contraseña" required>
            </div>
            <a href=http://127.0.0.1:5500/Calculadora/contra.html class="olvido">
                <p>olvide contraseña</p>
            </a>
            <button type="button" class="logueo" onclick=ingresar()>Ingresar</button>
            <p class="registrarse">No tiene cuenta?<a href="http://127.0.0.1:5500/Calculadora/registro.html" class="registrarse">Registrarse</a></p>
        </form>

    </div>
    <script src="./scr/login.js"></script>
</body>
</html>
